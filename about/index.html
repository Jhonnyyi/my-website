  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 鼠标跟随背景元素样式 */
 .background {
      width: 100vw;
      height: 100vh;
      position: fixed;
      pointer-events: none;
      background-image: url('https://resolutely-resist-ccs-git-hub.github.io/my-website/resource/header.png');
      background-size: 50% auto;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }

    /* 悬浮板块样式 */
 .floating-panel {
      position: fixed;
      background-color: rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
    
      text-align: center;
      opacity: 0.8;
      z-index: 10;
      cursor: pointer;
    }
    
 .floating-panel h2 {
      margin-top: 0;
    }
    .color-mask-div {
  background-image: -webkit-linear-gradient(
    left,
    #f10a0a,
    #e6d205,
    #24ee09,
    #10e4f3,
    #24ee09,
    #e6d205
  );
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-background-size: 200% 100%;
  -webkit-animation: maskedAnimation 0.5s infinite linear;
  font-size: 18px;
}

@keyframes maskedAnimation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: -100% 0;
  }
}
.header {
      background-color: #F1F1F1;
      /*text-align: center;*/

    /* 链接 - 修改颜色 */

}

}
a{

  <script>
    // 获取背景元素和所有悬浮板块元素
    const background = document.querySelector('.background');
    const floatingPanels = document.querySelectorAll('.floating-panel');
   
    // 鼠标移动事件处理函数
    document.addEventListener('mousemove', function (e) {
      const x = e.clientX;
      const y = e.clientY;
      background.style.transform = `translate(${(x-600) * 0.1}px, ${(y-600) * 0.1}px)`;
    });
    
    // 设置每个悬浮板块的位置
    floatingPanels.forEach(panel => {
      const position = panel.dataset.position;
      let top = '200px';
      let left = '200px';
      let bottom = 'auto';
      let right = 'auto';

      if (position === 'xf2') {
        left = '100px';
        top='400px';
      } else if (position === 'xf3') {
        left = '500px';
        top='700px';     
      }else if(position === 'xf4'){
        left = '100px';
        top='1000px';
      }


      panel.style.top = top;
      panel.style.right = right;
      panel.style.bottom = bottom;
      panel.style.left = left;

      // 使悬浮板块可拖动
      let isDragging = false;
      let startX, startY;

      panel.addEventListener('mousedown', function (e) {
        isDragging = true;
        startX = e.clientX - panel.offsetLeft;
        startY = e.clientY - panel.offsetTop;
      });

      document.addEventListener('mousemove', function (e) {
        if (isDragging) {
          const newX = e.clientX - startX;
          const newY = e.clientY - startY;
          panel.style.left = newX + 'px';
          panel.style.top = newY + 'px';
        }
      });

      document.addEventListener('mouseup', function () {
        isDragging = false;
      });

 
    });
  </script>
