<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code test</title>
    <link rel="stylesheet" type="text/css" href="styles/rainbow.min.css"/>
    <script src="highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <style>
    code,kbd,pre,samp {
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace; 
        
    }
        kbd{
            font-family: "Nerd Font", source-code-pro, Menlo, Monaco, Consolas, monospace;
            font-size: 1rem;
            display: inline-block;
            padding: 0 0.5rem 4px;
            line-height: 1.25rem;
            color: #1f2328;
            vertical-align: middle;
            background-color: #f6f8fa;
            border: solid 1px #d1d9e0b3;
            border-bottom-color: #d1d9e0b3;
            border-radius: 4px;
            box-shadow: inset 0 -3px 0 #d1d9e0b3;
        }
        pre{
            position: relative;
            white-space: inherit;
        }
        .codelang {
            background-color: #474949;
            color: #fc6;
            font-family: "Nerd Font", source-code-pro, Menlo, Monaco, Consolas, monospace;
            font-size: 0.75rem;
            display: inline-block;
            padding: 0.15rem 0.5rem;
            text-align: center;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            min-width: 5rem;
        }
        pre code {
            padding: 0;
            font-size: inherit;
            color: inherit;
            white-space: pre-wrap;
            background-color: transparent;
            border-radius: 0;
        }
        code {
            padding: 2px 4px;
            font-size: 90%;
            color: #c7254e;
            background-color: #f9f2f4;
            border-radius: 4px;
        }
        body {
	        -webkit-font-smoothing: antialiased;
    	    -moz-osx-font-smoothing: grayscale;
        }code{
            
            font-size: 1em; 
             text-align: left; 
             white-space: pre; 
             word-spacing: normal; 
             word-break: normal; 
             word-wrap: normal; 
             line-height: 1.5; 
            -moz-tab-size: 4;
            -o-tab-size: 4;
             tab-size: 4; 
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none; 
        }
        .prettyprint, pre.prettyprint {
            background-color: #333;
            border: none;
            overflow: auto;
            padding: 10px 15px;
            max-height: 1637px;
        }
        pre .line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber;
        }
  
    </style>
</head>
<body>
  

    <kbd>Ctrl</kbd>+<kbd>c</kbd>复制
    <pre class="prettyprint line-numbers">
    <span class="codelang">cpp</span>
    <code class="cpp myFunction()">  #include &lt;bits/stdc++.h&gt;
  #define int long long
  int main(){
    cout&lt;&lt;"I AK IOI!!!"&lt;&lt;endl;
    return 0;
  }
    </code>
    </pre>
    <code>I AK IOI</code>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad ({ singleLine:true });



    </script>
    
</body>
</html>
