<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时编辑/预览编辑器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .editor-container {
            display: flex;
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .editor {
            width: 33.33%;
            padding: 10px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }
        .editor textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: none;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }
        .preview {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        实时编辑/预览编辑器
    </div>
    <div class="editor-container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="html-input" placeholder="在这里输入 HTML ..."></textarea>
        </div>
        <div class="editor">
            <h3>CSS</h3>
            <textarea id="css-input" placeholder="在这里输入 CSS ..."></textarea>
        </div>
        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="js-input" placeholder="在这里输入 JavaScript ..."></textarea>
        </div>
    </div>
    <div id="preview" class="preview"></div>
    <script>
        const htmlInput = document.getElementById('html-input');
        const cssInput = document.getElementById('css-input');
        const jsInput = document.getElementById('js-input');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const htmlContent = htmlInput.value;
            const cssContent = `<style>${cssInput.value}</style>`;
            const jsContent = `<script>${jsInput.value}<\/script>`;
            preview.innerHTML = htmlContent + cssContent + jsContent;
        }

        htmlInput.addEventListener('input', updatePreview);
        cssInput.addEventListener('input', updatePreview);
        jsInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
